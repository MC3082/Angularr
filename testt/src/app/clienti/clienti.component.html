<table mat-table [dataSource]="clienti" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
  </ng-container>

    <!-- Colonna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>
  
    <!-- Colonna Cognome -->
    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cognome}} </td>
    </ng-container>
  
    <!-- Colonna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Modifica </th>
      <td mat-cell *matCellDef="let cliente"> <button mat-button color="primary" (click)="onEdit(cliente)">Modifica</button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Cancella </th>
      <td mat-cell *matCellDef="let cliente"> <button mat-button color="warn" (click)="onDelete(cliente.id)">Cancella</button></td>
    </ng-container>
  
    <!-- Header della Tabella -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Riga della Tabella -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<form [formGroup]="userform" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cognome</mat-label>
      <input matInput formControlName="cognome">
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
</mat-form-field>

    <button mat-button type="submit">Invia</button>

</form>
